<app-toolbar>
  <h1 toolbar-start class="toolbar-header">Minified URL's</h1>
  <button mat-flat-button (click)="navigateHome()" toolbar-end>Go Back</button>
</app-toolbar>
<div class="table-list-container">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>S.No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element">{{ element.longUrl }}</td>
    </ng-container>

    <ng-container matColumnDef="miniUrl">
      <th mat-header-cell *matHeaderCellDef>MiniUrl</th>
      <td mat-cell *matCellDef="let element">{{ element.miniUrl }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="deleteMiniUrl(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
